<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        angular.module("englishApp", [])
            .controller("mainCtrl", function ($scope, $http) {
            $scope.getLesson = function () {
                $http.get("http://localhost:8080/learned").then(function (response) {
                    $scope.lessons = response.data;
                })
            }
        })
    </script>

</head>
<br>
<header class="card-header">
    <div class="container" style="color: dimgrey">
        <h2>English by Murphy</h2>
    </div>
</header>
<br>
<body ng-app="englishApp" ng-controller="mainCtrl">

<div class="container">

    <table class="table table-hover" style="color: seagreen">
        <thead>
        <tr style="color: #0056b3">
            <th>â„–</th>
            <th>ID:</th>
            <th>NAME:</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="lesson in lessons">

            <td>
                <h6>{{$index + 1}}</h6>
            </td>

            <td>
                <h6>{{lesson.id}}</h6>
            </td>

            <td>
                <h6>{{lesson.name}}</h6>
            </td>

        </tr>
        </tbody>
    </table>
    <button ng-click="getLesson()" class="btn btn-secondary btn-lg">Lessons</button>
</div>
<table>

</table>
</body>
</html>
